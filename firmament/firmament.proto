syntax = "proto3";

package firmament;

message Content {
    string sha256sum = 1;
}

message ContentDatabase {
    repeated Content contents = 1;
}

message FileVersion {
    // Path within the filesystem
    string path = 1;

    // Content hash
    string content = 2;

    // Modification time/version, unix epoch secs
    uint64 mtime = 3;

    // Size in bytes
    uint64 size = 4;
}

message FileVersionDatabase {
    repeated FileVersion file_versions = 1;
}
